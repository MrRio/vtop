environment:
  matrix:
    - nodejs_version: 8
    - nodejs_version: 7
    - nodejs_version: 6

test_script:
  - node --version
  - yarn -V
  - yarn test

install:
  - ps: Install-Product node $env:nodejs_version x64
  - set CI=true
  - yarn

cache:
  - "%LOCALAPPDATA%/Yarn"
  - node_modules -> package.json

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1
